title: "Per Lund"
description: "Developer portfolio — showing my projects and work in tech."
url: "https://mrexes72.github.io"
baseurl: "/perlund-portfolio"
locale: "en-US"

# 🔹 Tema
remote_theme: "mmistakes/minimal-mistakes@master"
minimal_mistakes_skin: "dark"

# 🔹 Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# 🔹 Markdown og highlight
markdown: kramdown
highlighter: rouge

# 🔹 Forfatterinfo
author:
  name: "Per Lund"
  bio: "Aspiring developer with passion for web, security and clean design."
  avatar: "/assets/images/Profile.jpg"
  location: "Norway"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Mrexes72"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/per-lund-66a4ab389/"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:per.lund93@gmail.com"
    - label: "Boot.dev"
      icon: "fas fa-graduation-cap"
      url: "https://www.boot.dev/u/desertedfail01"

# 🔹 Layout defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

# 🔹 Pagination (valgfritt)
paginate: 5
paginate_path: /page:num/

# 🔹 Navigasjon (tømt — fjerner “Quick Start Guide”)
nav: []

# 🔹 Include og exclude
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
